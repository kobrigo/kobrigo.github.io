<!DOCTYPE html>
<html dir="rtl">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.10.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="application/javascript">
        angular.module('app', [])
                .config(['$compileProvider', function ($compileProvider) {
                    $compileProvider.aHrefSanitizationWhitelist(/^\s*(https?|ftp|mailto|chrome-extension|ts3server):/);
                    // Angular before v1.2 uses $compileProvider.urlSanitizationWhitelist(...)
                }])
                .controller('AppController', ['$scope', function ($scope) {
                    $scope.nickname = "";
                }]);

    </script>
</head>
<body ng-app="app" ng-controller="AppController" style="font-size: 20px">
<div style="text-align: center; margin-top: 100px;">
    <span>הכנס את הכינוי שלך:</span>
    <input type="text" ng-model="nickname"/>
</div>
<div style="text-align: center; margin-top: 30px;">
    <a href="ts3server://84.95.7.68?port=9987&nickname={{nickname}}&channel=mine&channelpassword=minecraft">התחבר</a>
</div>
</body>
</html>
